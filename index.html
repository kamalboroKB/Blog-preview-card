<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="card-container">
      <img src="assets/images/illustration-article.svg" alt="" class="card-image">
      <p class="card-status-main">Learning</p>
      <div class="card-date">Published 21 Dec 2023</div>
      <h1 class="card-heading">HTML & CSS foundations</h1>
      <p class="card-text"> These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>

      <div class="footer">
        <img src="assets/images/image-avatar.webp" alt="" class="card-avatar">
        <p class="card-avatar-name">Greg Hooper</p>
      </div>

      <div class="attribution-mobile">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. Coded by
        <a href="https://github.com/kamalboroKB">Kamal Boro Here</a>.
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. Coded by
      <a href="https://github.com/kamalboroKB">Kamal Boro Here</a>.
    </div>
  </div>


</body>

</html>
